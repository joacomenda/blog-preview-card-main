<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <section>
    <div class="blog-card-container">

      <img src="assets/images/illustration-article.svg" alt="illustration" class="illustration-image">
  
      <div class="text-content">
        <p class="learning-text">Learning</p>
  
        <p class="published-text">Published 21 Dec 2023</p>
  
        <h1 class="foundations-text">HTML & CSS foundations</h1>
  
        <p class="information-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  
        <div class="avatar-text">
          <img src="assets/images/image-avatar.webp" alt="avatar" class="avatar-image">
          <p class="name-text">Greg Hooper</p>
        </div>
  
      </div>
  
    </div>
  </section>
</body>
</html>
